
<sz-how-rc-step-card 
    [data]="data"
    [featureOrder]="featureOrder"
    [virtualEntitiesById]="virtualEntitiesById"
    [groupId]="groupId" 
    [groupTitle]="groupTitle" 
    [expanded]="isExpanded"
    (onExpand)="onExpand($event)"></sz-how-rc-step-card>
<ul *ngIf="this.resolvedVirtualEntity && this.isInterimEntity">
    <!-- show nested "Create Virtual Entity Card" -->
    <sz-how-rc-step-card 
        *ngIf="isExpanded"
        [parentStep]="data"
        [data]="data"
        [featureOrder]="featureOrder"
        [virtualEntitiesById]="virtualEntitiesById"
        [expanded]="isChildExpanded"
        (onExpand)="onExpandChild($event)"></sz-how-rc-step-card>
</ul>
