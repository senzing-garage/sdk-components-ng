<form class="how-nav-parameters" name="how-nav-parameters">
  <section class="parameter-block free-text-search">
    <label>Filter By Text or Record ID:</label>
    <mat-form-field class="free-text-search">
      <input matInput placeholder="" [(ngModel)]="filterByTextOrRecordId" name="textOrRecordIdField">
    </mat-form-field>
  </section>
  <section class="parameter-block">
    <label>Filter by How Step Type</label>
    <ul>
      <li>
        <mat-checkbox [(ngModel)]="filterByVirtualEntityCreation" name="filterByVirtualEntityCreationCheckbox">Create Virtual Entity</mat-checkbox>
      </li>
      <li>
        <mat-checkbox [(ngModel)]="filterByMergeInterimEntitites" name="filterByMergeInterimEntititesCheckbox">Merge Interim Entitites</mat-checkbox>
      </li>
      <li>
        <mat-checkbox [(ngModel)]="filterByAddRecordtoVirtualEntity" name="filterByMergeInterimEntititesCheckbox">Add Record to Virtual Entity</mat-checkbox>
      </li>
    </ul>
  </section>
  <section class="parameter-block">
    <label>Filter by Low-Scoring Matches</label>
    <ul>
      <li>
        <mat-checkbox [(ngModel)]="filterByLowScoringNames" name="filterByLowScoringNamesCheckbox">Low Scoring Names</mat-checkbox>
      </li>
      <li>
        <mat-checkbox [(ngModel)]="filterByLowScoringAddresses" name="filterByLowScoringAddressesCheckbox">Low Scoring Addresses</mat-checkbox>
      </li>
    </ul>
  </section>
  <section class="results-block">
    <label>Matching Steps</label>
    <nav>
      <ul>
        <li *ngFor="let step of filteredListSteps" [ngClass]="step.cssClasses">
          <h3>{{step.stepNumber}}. {{step.title}}</h3>
          <ul>
            <li *ngFor="let descLine of step.description" [ngClass]="descLine.cssClasses">{{descLine.text}}</li>
          </ul>
        </li>
      </ul>
    </nav>
  </section>
</form>
