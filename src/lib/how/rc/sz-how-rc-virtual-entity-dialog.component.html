<h1 mat-dialog-title class="mat-dialog-title" cdkDrag cdkDragRootElement=".cdk-overlay-pane" (dblclick)="onDoubleClick($event)" cdkDragHandle>
  {{title}}
  <mat-icon class="dialog-close-button" [mat-dialog-close]="true" fontIcon="close"></mat-icon>
</h1>
<div class="sources-summary">
  sources ({{sourceCount}}) | records ({{recordCount}})
</div>
<div mat-dialog-content class="mat-dialog-content">
  <sz-how-rc-virtual-entity-card
    [virtualEntity]="virtualEntity"
    [featureOrder]="featureOrder"
    [step]="stepData"></sz-how-rc-virtual-entity-card>
  <!--<sz-how-ec-entity #howEntityTag [entityId]="entityId" (loading)="onDataLoading($event)"></sz-how-ec-entity>-->
</div>
