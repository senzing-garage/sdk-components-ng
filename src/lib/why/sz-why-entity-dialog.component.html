<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" (dblclick)="onDoubleClick($event)" cdkDragHandle>{{title}}</h1>
<div mat-dialog-content>
  <sz-why-entity #whyEntityTag [entityId]="entityId" [recordsToShow]="recordsToShow" (loading)="onDataLoading($event)"></sz-why-entity>
  <!-- start spinner overlay -->
  <div class="mat-background spinner-panel" *ngIf="isLoading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
  </div>
  <!-- end spinner overlay -->
</div>
<div mat-dialog-actions *ngIf="showDialogActions">
  <button mat-stroked-button mat-dialog-close color="primary" class="ok">{{okButtonText}}</button>
</div>
