<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>Why for entity {{entityId}}</h1>
<div mat-dialog-content>
  <sz-why-entity [entityId]="entityId"></sz-why-entity>
</div>
<div mat-dialog-actions *ngIf="showDialogActions">
  <button mat-stroked-button mat-dialog-close color="primary" class="ok">{{okButtonText}}</button>
</div>
