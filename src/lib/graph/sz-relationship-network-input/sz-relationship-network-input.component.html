<form id="networkInputControls" name="networkInputControls" enctype="multipart/form-data" method="post">
  <fieldset>
    <h2>Find Network REST API</h2>
    <div id="entityInputs">
      <label for="entity1">Entity 1: </label><input type="text" id="entity1"><br/>
      <label for="entity2">Entity 2: </label><input type="text" id="entity2"><br/>
    </div>
    <input type="button" id="btnAddEntityInput" value="+" (click)="addEntityInput()"/><br/>

    <label for="networkMaxDegrees">Maximum Separation: </label><input type="range" min="1" max="5" value="3" [(ngModel)]="networkMaxDegrees" id="networkMaxDegrees" name="networkMaxDegrees"><span id="networkMaxDegreeValue">{{networkMaxDegrees}}</span><br/>
    <label for="networkBuildout">Network Buildout: </label><input type="range" min="0" max="5" value="2" [(ngModel)]="networkBuildout" id="networkBuildout" name="networkBuildout"><span id="networkBuildoutValue">{{networkBuildout}}</span><br/>
    <label for="maxEntities">Entity Limit: </label><input type="text" id="maxEntities" value="1000" [(ngModel)]="maxEntities" name="maxEntities"><br/>

    <label id="checkboxLabel" for="showMatchKeysCheckbox">Show Match Keys</label>
    <input type="checkbox" id="showMatchKeysCheckbox" checked [(ngModel)]="showLinkLabels" name="showLabels"><br/>

    <input type="button" id='btnLoadNetwork' value='Load' (click)="broadcastInputs()"/>
  </fieldset>
</form>
