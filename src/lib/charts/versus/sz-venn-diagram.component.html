<div #leftCircle class="left-set"
    [style.background-color]="color"
    [style.border-color]="color"></div>

<div class="left-outline"></div>

<div #rightCircle *ngIf="!singular" class="right-set"
      [style.background-color]="color"
      [style.border-color]="color"></div>
<div *ngIf="!singular" class="right-outline"></div>

<button class="count-button left" mat-button [disabled]="leftCount==0"
    (click)="handleLeftClick()"
  ><label class="count-button">{{
  leftCount > 1000 ? (leftCount | SzShortNumber) : leftCount
  }}</label
  ><span class="caption" *ngIf="leftCaption && leftCaption.trim().length > 0">{{
    leftCaption
  }}</span
></button>

<button *ngIf="!singular" mat-button [disabled]="overlapCount==0"
        class="count-button overlap"
        (click)="handleOverlapClick()"
  ><label class="count-button">{{
    overlapCount > 1000 ? (overlapCount | SzShortNumber) : overlapCount
  }}</label
  ><span class="caption" *ngIf="overlapCaption && overlapCaption.trim().length > 0">{{
    overlapCaption
  }}</span
></button>

<button *ngIf="!singular" mat-button [disabled]="rightCount==0"
        class="count-button right"
        (click)="handleRightClick()"
  ><label class="count-button">{{
  rightCount > 1000 ? (rightCount | SzShortNumber) : rightCount
  }}</label
  ><span class="caption" *ngIf="rightCaption && rightCaption.trim().length > 0">{{
    rightCaption
  }}</span
></button>

<div class="left-legend" *ngIf="leftLegend"
     [style.color]="color">{{ leftLegend }}</div>

<div class="right-legend" *ngIf="rightLegend"
     [style.color]="color">{{ rightLegend }}</div>
