      <button *ngIf="showWhyFunction" class="detail-header-why-button" mat-stroked-button 
      (click)="onWhyButtonClickHandler($event)"
      color="accent"
      matTooltipPosition="above"
      matTooltip="Click to display this entities Why Report"
      >Why Analysis<mat-icon class="why-report-icon" fontIcon="merge_type"></mat-icon></button>
      <div *ngIf="showHowFunction"
        matTooltipPosition="above"
        [matTooltip]="howButtonTooltipText()"
        [matTooltipDisabled]="!howButtonDisabled"
      >
        <button *ngIf="showHowFunction" class="detail-header-how-button" mat-stroked-button 
        (click)="onHowButtonClickHandler($event)"
        color="accent"
        [disabled]="howButtonDisabled"
        >How Report<mat-icon class="how-report-icon" fontIcon="insert_chart_outlined"></mat-icon></button>
      </div>
      <div *ngIf="showReEvaluateFunction"
        matTooltipPosition="above"
        matTooltip="Entity needs re evaluation."
        [matTooltipDisabled]="!howButtonDisabled"
      >
        <button *ngIf="showReEvaluateFunction" class="detail-header-reevaluate-button" mat-stroked-button 
        (click)="onReEvaluateButtonClickHandler($event)"
        color="accent"
        [disabled]="reEvaluateButtonDisabled"
        >Re-Evaluate<mat-icon class="why-report-icon" fontIcon="merge_type"></mat-icon></button>
      </div>
    </div>
    <div class="detail-header__top-right">
      <div><span class="detail-header__entity-name">{{bestName | titlecase}}</span></div>
      <div><span class="detail-header__entity-id">Entity Id: {{entityId}}</span></div>
      <!--<div><span class="detail-header__last-seen">Last seen: TBD</span></div>-->
      <div class="detail-header__section-summary--wrapper">
        <sz-entity-detail-section-summary
          *ngFor="let section of sectionSummaryInfo; let idx = index"
          [layoutClasses]="_layoutClasses"
          [sectionId]="idx+1"
          [section]="section">
        </sz-entity-detail-section-summary>
      </div>
    </div>
  </div>
  <div class="detail-header__bottom--wrapper">
    <sz-entity-detail-header-content
    [layoutClasses]="_layoutClasses"
    [entity]="entity?.resolvedEntity"></sz-entity-detail-header-content>
  </div>
</div>
