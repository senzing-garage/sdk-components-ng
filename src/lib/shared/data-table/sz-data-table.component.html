<!--<h2>gridStyle: "{{gridStyle}}"</h2>-->
<table class="data-table" [style]="gridStyle">
    <thead>
      <tr>
        <th *ngFor="let col of this.cols | keyvalue; let i = index">{{col.value}}</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of this.data">
            <td *ngFor="let col of this.cols | keyvalue;">{{row[col.key]}}</td>
        </tr>
    </tbody>
  </table>
