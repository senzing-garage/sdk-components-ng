<h2>SzCrossSourceSummaryComponent</h2>
<div class="data-select-wrapper">
    <div class="dsrc-select from-dsrc">
      <div class="legend"><label>A</label></div>
      <mat-menu #fromSourceMenu="matMenu" class="data-source-menu" [overlapTrigger]="false">
        <!--<div class="heading"
          ><label class="dsrc-name">{{
            msg.get("menu-heading-source-name")
          }}</label
          ><label class="versus-connections">{{
            msg.get("menu-heading-versus-connections")
          }}</label
        ></div>-->
        <button mat-menu-item *ngFor="let ds of dataSources"
            [disabled]="ds === fromDataSource"
            [class.selected]="ds === fromDataSource"
            (click)="setFromDataSource(ds)"
          ><label class="dsrc-name">{{ ds }}</label
          ><span class="connection-count">({{getDiscoveredConnectionCount(ds, toDataSource)}})</span
        ></button>
      </mat-menu>
      <button #displayFromDS class="dsrc-select from-dsrc" *ngIf="dataSources.length > 1"
              [matMenuTriggerFor]="fromSourceMenu"
        ><span class="material-icons">more_vert</span
        ><label>{{ fromDataSource }}</label
      ></button>

      <button #displayFromDS class="dsrc-select from-dsrc only" *ngIf="dataSources.length == 1"
        ><span class="material-icons">&nbsp;</span
        ><label>{{ fromDataSource }}</label
      ></button>

      <div class="spinner-buttons" *ngIf="dataSources.length > 1">
        <button class="up-button" (click)="stepFromDataSource(true)"
          ><span class="material-icons">keyboard_arrow_up</span
        ></button>
        <button class="down-button" (click)="stepFromDataSource(false)"
          ><span class="material-icons">keyboard_arrow_down</span
        ></button>
      </div>
    </div>
    <div class="dsrc-versus" *ngIf="dataSources.length > 1">vs.</div>
    <div class="dsrc-select to-dsrc" *ngIf="dataSources.length > 1">
      <div class="legend"><label>B</label></div>
      <mat-menu #toSourceMenu="matMenu" class="data-source-menu" [overlapTrigger]="false">
        <!--<div class="heading"
          ><label class="dsrc-name">{{
            msg.get("menu-heading-source-name")
          }}</label
          ><label class="versus-connections">{{
            msg.get("menu-heading-versus-connections")
          }}</label
        ></div>-->
        <button mat-menu-item
            [disabled]="fromDataSource === toDataSource"
            [class.selected]="fromDataSource === toDataSource"
            (click)="setToDataSource(fromDataSource)"
          ><label class="dsrc-name">[ NONE ]</label
          ><span class="connection-count">({{ getFromAuditInfoDiscoveredConnectionCount()
          }})</span
        ></button>
        <ng-container *ngFor="let ds of dataSources">
          <button mat-menu-item *ngIf="fromDataSource !== ds"
              [disabled]="ds === toDataSource"
              [class.selected]="ds === toDataSource"
              (click)="setToDataSource(ds)"
            ><label class="dsrc-name">{{ ds }}</label
            ><span class="connection-count">({{getDiscoveredConnectionCount(ds, toDataSource)}})</span
          ></button>
        </ng-container>
      </mat-menu>
      <button #displayToDS class="dsrc-select to-dsrc"
              [matMenuTriggerFor]="toSourceMenu"
        ><span class="material-icons">more_vert</span
        ><label>{{
          fromDataSource === toDataSource
              ? '[ NONE ]'
              : (toDataSource)
        }}</label
      ></button>

      <div class="spinner-buttons">
        <button class="up-button" (click)="stepToDataSource(true)"
          ><span class="material-icons">keyboard_arrow_up</span
        ></button>
        <button class="down-button" (click)="stepToDataSource(false)"
          ><span class="material-icons">keyboard_arrow_down</span
        ></button>
      </div>
    </div>
</div>
<div class="cols">
    <!--<sz-venn-diagram></sz-venn-diagram>
    <sz-venn-diagram></sz-venn-diagram>
    <sz-venn-diagram
        sz-color="#246289"
        backgorundColorA="rgb(213, 164, 133)"
        borderColorA="rgb(255, 255, 255)"
        blendModeA="difference"
        backgorundColorB="rgb(173, 216, 230)"
        borderColorB="rgb(75, 116, 142)"
        blendModeB="multiply"
        sz-left-legend="A"
        sz-right-legend="B"
    ></sz-venn-diagram>-->

    <div class="venn-wrapper matches">
        <sz-venn-diagram class="data-venn-matches"
            [sz-singular]="singular"
            sz-color="#246289"
  
            backgorundColorA="rgb(213, 164, 133)"
            borderColorA="rgb(255, 255, 255)"
            blendModeA="difference"
            backgorundColorB="rgb(173, 216, 230)"
            borderColorB="rgb(75, 116, 142)"
            blendModeB="multiply"
  
            sz-left-legend="A"
            sz-right-legend="B"
            [sz-left-count]="25"
            [sz-overlap-count]="2"
            [sz-right-count]="31"
            [sz-left-caption]="singular ? '' : 'Duplicates'"
            [sz-right-caption]="singular ? '' : 'Duplicates'"
            (sz-left-clicked)="diagramClick('LEFT', 1)"
            (sz-right-clicked)="diagramClick('RIGHT', 1)"
            (sz-overlap-clicked)="diagramClick('OVERLAP', 1)"
        ></sz-venn-diagram>
        <div class="matches diagram-caption">{{
            singular ? 'Duplicates'
                     : 'Matches'
        }}</div>
    </div>
    <div class="venn-wrapper possibles">
        <sz-venn-diagram class="data-venn-possibles"
            [sz-singular]="singular"
            sz-color="#CE8235"
  
            backgorundColorA="rgb(255, 157, 58)"
            borderColorA="rgb(107, 107, 107)"
            blendModeA="multiply"
            backgorundColorB="rgba(251, 128, 3, 0.79)"
            borderColorB="rgb(76, 55, 47)"
            blendModeB="multiply"
  
            sz-left-legend="A"
            sz-right-legend="B"
            
            [sz-left-caption]="singular ? '' : 'Possible Duplicates'"
            [sz-right-caption]="singular ? '' : 'Possible Duplicates'"
            (sz-left-clicked)="diagramClick('LEFT', 2)"
            (sz-right-clicked)="diagramClick('RIGHT', 2)"
            (sz-overlap-clicked)="diagramClick('OVERLAP', 2)"
        ></sz-venn-diagram>
        <div class="possibles diagram-caption">{{
          singular ? 'Possible Duplicates'
                   : 'Possible Matches'
        }}</div>
    </div>
    <div class="venn-wrapper relationships">
        <sz-venn-diagram class="data-venn-relationships"
            [sz-singular]="singular"
            sz-color="#A99B37"
  
            backgorundColorA="rgb(141, 148, 210)"
            borderColorA="rgb(212, 212, 212)"
            blendModeA="difference"
            backgorundColorB="rgb(204, 197, 140)"
            borderColorB="rgb(169, 155, 55)"
  
            sz-left-legend="A"
            sz-right-legend="B"
            [sz-left-count]="fromAuditInfo?.discoveredRelationshipCount"
            [sz-overlap-count]="overlapAuditInfo?.discoveredRelationshipCount"
            [sz-right-count]="toAuditInfo?.discoveredRelationshipCount"
            (sz-left-clicked)="diagramClick('LEFT', 3)"
            (sz-right-clicked)="diagramClick('RIGHT', 3)"
            (sz-overlap-clicked)="diagramClick('OVERLAP', 3)"
        ></sz-venn-diagram>
        <div class="relationships diagram-caption">Possibly Related</div>
    </div>
</div>
